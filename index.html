  <style>
    body {
      font-family: 'Nunito', sans-serif;
    }

    /* Use Nunito for headers to match the modern, clean look in the screenshots */
    h1,
    h2,
    h3 {
      font-family: 'Nunito', sans-serif;
    }

    /* Keep Comic Neue for specific playful elements if needed */
    .handwritten {
      font-family: 'Comic Neue', cursive;
    }

    /* Custom scrollbar for generated content */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    /* 3D Text Effect for ChildTale Logo */
    .logo-text {
      -webkit-text-stroke: 1.5px #0ea5e9;
      text-shadow: 3px 3px 0px #1e40af;
    }
  </style>
